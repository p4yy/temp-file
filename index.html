<!DOCTYPE html>
<html>
<head>
    <title>Pencari Pemain Bola</title>
</head>
<body>
    <h1>Cari Nama Pemain Bola</h1>
    <input type="text" id="matchId" placeholder="Masukkan ID Pertandingan">
    <button onclick="cariPemain()">Cari</button>
    <div id="hasilPencarian"></div>

    <script>
        function cariPemain() {
            var matchId = document.getElementById('matchId').value;

            fetch('/cariPemain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    matchId: matchId
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                document.getElementById('hasilPencarian').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('hasilPencarian').innerHTML = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
